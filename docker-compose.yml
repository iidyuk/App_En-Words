  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "4173:80"
  #   depends_on:
  #     api:
  #       condition: service_started
  #   restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      NODE_ENV: production
      PORT: 8787
      DATABASE_URL: postgresql://postgres:postgres@db:5432/enwords?schema=public
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: enwords
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
